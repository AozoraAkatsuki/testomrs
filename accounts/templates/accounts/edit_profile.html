{%  extends 'accounts/main.html' %}

{% block content %}

<br>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<style>
        .form_container {
			margin-top: 20px;
		}

		#form-title {
			color: #00336f;
		}

		.input-group-text {
			background: #ff8080 !important;
			color: white !important;
			border: 10 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}

	    .reset_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
		}
		.reset_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.reset_container {
			padding: 0 2rem;
		}

		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		#messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}

		.card{
		    margin:auto;
		    }

</style>
{% block body %}
                <div class="card card-body" style="width: 35%">
					<h3 align="center" id="form-title">EDIT PROFILE</h3>
                    <div class="d-flex justify-content-center form_container">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <p>Username:</p>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                            <input type="text" name="username" value={{user.username}} maxlength="150" required="" id="id_username"> <br>
                            </div>
                            <p>Email:</p>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                                </div>
                            <input type="email" name="email" value={{user.email}} maxlength="254" id="id_email"> <br>
                            </div>
                            <div class="d-flex justify-content-center mt-3 reset_container">
                                <input class="btn reset_btn" type="submit" value="Update Profile">
                            </div>
                        </form>
                    </div>
                    <div class="d-flex justify-content-center mt-3 reset_container">
                        <a href="/"><button class="btn reset_btn">Cancel</button></a>
                    </div>
                </div>
   {% endblock %}
{% endblock %}
